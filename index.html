<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粒子互动多功能时钟</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: pointer;
        }
        
        /* 导航栏样式 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            background-color: rgba(0, 10, 20, 0.85);
            padding: 15px 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            border-bottom: 1px solid rgba(0, 255, 234, 0.3);
        }
        
        .nav-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
            letter-spacing: 1px;
        }
        
        .logo i {
            margin-right: 10px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(0, 255, 234, 0.1);
            border: 1px solid #00ffea;
            color: #00ffea;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .nav-btn:hover {
            background: rgba(0, 255, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 234, 0.4);
        }
        
        .nav-btn.active {
            background: rgba(0, 255, 234, 0.6);
            box-shadow: 0 0 20px #00ffea;
        }
        
        /* 主容器 */
        .main-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 80px; /* 给导航栏留出空间 */
        }
        
        /* 页面内容样式 */
        .page {
            display: none;
            width: 100%;
            height: calc(100vh - 80px);
            position: relative;
            z-index: 10;
            padding: 20px;
            overflow-y: auto;
        }
        
        .page.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* 主时钟页面样式 */
        .clock-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .time-display {
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 2vh;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
            letter-spacing: 5px;
            user-select: none;
        }
        
        .date-display {
            font-size: 2.5vw;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            user-select: none;
            margin-bottom: 4vh;
        }
        
        .week-display {
            font-size: 2vw;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
            user-select: none;
            margin-bottom: 4vh;
        }
        
        .holiday-display {
            font-size: 1.8vw;
            color: #ff9900;
            text-shadow: 0 0 5px #ff9900;
            user-select: none;
            padding: 15px 30px;
            background: rgba(255, 153, 0, 0.1);
            border-radius: 20px;
            margin-top: 2vh;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        
        /* 计时器页面样式 */
        .timer-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .timer-container {
            background: rgba(0, 10, 30, 0.7);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 1px solid rgba(0, 255, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .timer-display {
            font-size: 5rem;
            font-weight: 300;
            margin: 30px 0;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
            letter-spacing: 5px;
        }
        
        /* 闹钟页面样式 */
        .alarm-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        
        .alarm-container {
            background: rgba(0, 10, 30, 0.7);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border: 1px solid rgba(0, 255, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        
        /* 秒表页面样式 */
        .stopwatch-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .stopwatch-container {
            background: rgba(0, 10, 30, 0.7);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            border: 1px solid rgba(0, 255, 234, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .stopwatch-display {
            font-size: 5rem;
            font-weight: 300;
            margin: 30px 0;
            color: #00ffea;
            text-shadow: 0 0 10px #00ffea;
            letter-spacing: 5px;
        }
        
        /* 通用控制按钮样式 */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(0, 255, 234, 0.2);
            border: 2px solid #00ffea;
            color: #00ffea;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            font-weight: bold;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn i {
            margin-right: 10px;
        }
        
        .control-btn:hover {
            background: rgba(0, 255, 234, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 234, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .control-btn.reset {
            background: rgba(255, 0, 255, 0.2);
            border-color: #ff00ff;
            color: #ff00ff;
        }
        
        .control-btn.reset:hover {
            background: rgba(255, 0, 255, 0.4);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }
        
        .control-btn.stop {
            background: rgba(255, 50, 50, 0.2);
            border-color: #ff3333;
            color: #ff3333;
        }
        
        .control-btn.stop:hover {
            background: rgba(255, 50, 50, 0.4);
            box-shadow: 0 5px 15px rgba(255, 50, 50, 0.4);
        }
        
        /* 闹钟表单样式 */
        .alarm-form {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .alarm-input {
            background-color: rgba(0, 20, 40, 0.8);
            border: 2px solid #00aaff;
            border-radius: 15px;
            padding: 15px;
            color: #00ffea;
            font-size: 1.2rem;
            width: 100px;
            text-align: center;
        }
        
        .alarm-input:focus {
            outline: none;
            border-color: #00ffea;
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
        }
        
        .alarm-list {
            margin-top: 30px;
        }
        
        .alarm-item {
            background-color: rgba(0, 20, 40, 0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 255, 234, 0.2);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .alarm-time {
            font-size: 2rem;
            color: #00ffea;
        }
        
        .alarm-status {
            font-size: 1rem;
            padding: 5px 15px;
            border-radius: 20px;
            background-color: rgba(0, 200, 100, 0.2);
            color: #00ff99;
            border: 1px solid #00ff99;
        }
        
        .alarm-status.inactive {
            background-color: rgba(200, 50, 50, 0.2);
            color: #ff6666;
            border-color: #ff6666;
        }
        
        .delete-alarm {
            background-color: rgba(255, 50, 50, 0.7);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .delete-alarm:hover {
            background-color: rgba(255, 50, 50, 1);
            transform: scale(1.1);
        }
        
        /* 快速设置按钮 */
        .quick-set {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .quick-btn {
            background: rgba(0, 150, 255, 0.2);
            border: 1px solid #0096ff;
            color: #0096ff;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: rgba(0, 150, 255, 0.4);
            transform: translateY(-2px);
        }
        
        /* 计次列表样式 */
        .lap-list {
            margin-top: 30px;
            text-align: left;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .lap-item {
            background-color: rgba(0, 20, 40, 0.8);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 255, 234, 0.2);
        }
        
        /* 粒子控制面板 */
        .particle-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 50;
        }
        
        .particle-btn {
            background: rgba(0, 10, 20, 0.85);
            border: 1px solid #00ffea;
            color: #00ffea;
            padding: 10px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 140px;
        }
        
        .particle-btn i {
            margin-right: 8px;
        }
        
        .particle-btn:hover {
            background: rgba(0, 255, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 234, 0.4);
        }
        
        .particle-btn.active {
            background: rgba(0, 255, 234, 0.6);
            box-shadow: 0 0 20px #00ffea;
        }
        
        .particle-info {
            position: fixed;
            top: 90px;
            left: 20px;
            color: #00ffea;
            font-size: 0.9rem;
            z-index: 50;
            user-select: none;
            text-shadow: 0 0 5px #00ffea;
            background: rgba(0, 10, 20, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 234, 0.3);
        }
        
        /* 粒子计数 */
        .particle-count {
            position: fixed;
            top: 90px;
            right: 20px;
            color: #ff00ff;
            font-size: 0.9rem;
            z-index: 50;
            user-select: none;
            text-shadow: 0 0 5px #ff00ff;
            background: rgba(0, 10, 20, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 255, 0.3);
        }
        
        /* 响应式设计 */
        @media (max-width: 1024px) {
            .time-display {
                font-size: 8vw;
            }
            
            .date-display {
                font-size: 3.5vw;
            }
            
            .week-display {
                font-size: 3vw;
            }
            
            .holiday-display {
                font-size: 2.5vw;
            }
            
            .timer-display, .stopwatch-display {
                font-size: 4rem;
            }
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 10px 0;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .main-container {
                padding-top: 120px;
            }
            
            .page {
                height: calc(100vh - 120px);
            }
            
            .time-display {
                font-size: 12vw;
                letter-spacing: 2px;
            }
            
            .date-display {
                font-size: 5vw;
            }
            
            .week-display {
                font-size: 4vw;
            }
            
            .holiday-display {
                font-size: 3.5vw;
                padding: 10px 20px;
            }
            
            .timer-display, .stopwatch-display {
                font-size: 3rem;
                letter-spacing: 3px;
            }
            
            .control-btn {
                min-width: 130px;
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .particle-info, .particle-count {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
            
            .particle-info {
                top: 130px;
            }
            
            .particle-count {
                top: 130px;
            }
            
            .particle-btn {
                min-width: 120px;
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .time-display {
                font-size: 15vw;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                width: 90%;
            }
            
            .alarm-form {
                flex-direction: column;
                align-items: center;
            }
            
            .alarm-input {
                width: 80%;
            }
            
            .alarm-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .particle-controls {
                bottom: 10px;
                right: 10px;
            }
        }
        
        /* 画布样式 */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-atom"></i> 粒子互动时钟
            </div>
            <div class="nav-buttons">
                <button class="nav-btn active" data-page="clock">
                    <i class="fas fa-clock"></i> 主时钟
                </button>
                <button class="nav-btn" data-page="timer">
                    <i class="fas fa-hourglass-half"></i> 计时器
                </button>
                <button class="nav-btn" data-page="alarm">
                    <i class="fas fa-bell"></i> 闹钟
                </button>
                <button class="nav-btn" data-page="stopwatch">
                    <i class="fas fa-stopwatch"></i> 秒表
                </button>
            </div>
        </div>
    </nav>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 主时钟页面 -->
        <section id="clock" class="page active">
            <div class="clock-container">
                <div class="time-display" id="time-display">00:00:00</div>
                <div class="date-display" id="date-display">0000年00月00日</div>
                <div class="week-display" id="week-display">星期几</div>
                <div class="holiday-display" id="holiday-display"></div>
            </div>
        </section>
        
        <!-- 计时器页面 -->
        <section id="timer" class="page">
            <div class="timer-page">
                <div class="timer-container">
                    <h2><i class="fas fa-hourglass-half"></i> 计时器</h2>
                    <div class="timer-display" id="timer-display">00:00:00</div>
                    <div class="controls">
                        <button class="control-btn" id="timer-toggle">
                            <i class="fas fa-play"></i> 开始
                        </button>
                        <button class="control-btn reset" id="timer-reset">
                            <i class="fas fa-redo"></i> 重置
                        </button>
                    </div>
                    <div style="margin-top: 30px;">
                        <p>快速设置时间：</p>
                        <div class="quick-set">
                            <button class="quick-btn" data-minutes="1">1分钟</button>
                            <button class="quick-btn" data-minutes="5">5分钟</button>
                            <button class="quick-btn" data-minutes="10">10分钟</button>
                            <button class="quick-btn" data-minutes="15">15分钟</button>
                            <button class="quick-btn" data-minutes="30">30分钟</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 闹钟页面 -->
        <section id="alarm" class="page">
            <div class="alarm-page">
                <div class="alarm-container">
                    <h2><i class="fas fa-bell"></i> 闹钟设置</h2>
                    <div class="alarm-form">
                        <input type="number" class="alarm-input" id="alarm-hour" min="0" max="23" value="08" placeholder="时">
                        <span style="font-size: 2rem; align-self: center; color: #00ffea;">:</span>
                        <input type="number" class="alarm-input" id="alarm-minute" min="0" max="59" value="00" placeholder="分">
                        <span style="font-size: 2rem; align-self: center; color: #00ffea;">:</span>
                        <input type="number" class="alarm-input" id="alarm-second" min="0" max="59" value="00" placeholder="秒">
                        <button class="control-btn" id="add-alarm">
                            <i class="fas fa-plus-circle"></i> 添加闹钟
                        </button>
                    </div>
                    
                    <div class="alarm-list" id="alarm-list">
                        <h3>已设置的闹钟</h3>
                        <!-- 闹钟列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
        </section>
        
        <!-- 秒表页面 -->
        <section id="stopwatch" class="page">
            <div class="stopwatch-page">
                <div class="stopwatch-container">
                    <h2><i class="fas fa-stopwatch"></i> 秒表</h2>
                    <div class="stopwatch-display" id="stopwatch-display">00:00:00.00</div>
                    <div class="controls">
                        <button class="control-btn" id="stopwatch-toggle">
                            <i class="fas fa-play"></i> 开始
                        </button>
                        <button class="control-btn reset" id="stopwatch-reset">
                            <i class="fas fa-redo"></i> 重置
                        </button>
                        <button class="control-btn" id="stopwatch-lap">
                            <i class="fas fa-flag"></i> 计次
                        </button>
                    </div>
                    <div class="lap-list">
                        <h3>计次记录</h3>
                        <div id="lap-items"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <!-- 粒子控制面板 -->
    <div class="particle-controls">
        <button class="particle-btn active" id="sound-btn">
            <i class="fas fa-volume-up"></i> 声音: 开启
        </button>
        <button class="particle-btn active" id="color-btn">
            <i class="fas fa-palette"></i> 颜色: 动态
        </button>
        <button class="particle-btn" id="particle-mode-btn">
            <i class="fas fa-atom"></i> 粒子: 正常
        </button>
    </div>
    
    <!-- 粒子信息 -->
    <div class="particle-info">点击或拖动与粒子互动</div>
    <div class="particle-count" id="particle-count">粒子: 0</div>
    
    <!-- 画布 -->
    <canvas id="particle-canvas"></canvas>

    <script>
        // ========== 页面切换功能 ==========
        document.querySelectorAll('.nav-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 移除所有按钮的active类
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 为当前按钮添加active类
                this.classList.add('active');
                
                // 隐藏所有页面
                document.querySelectorAll('.page').forEach(page => {
                    page.classList.remove('active');
                });
                
                // 显示目标页面
                const pageId = this.getAttribute('data-page');
                document.getElementById(pageId).classList.add('active');
            });
        });
        
        // ========== 主时钟功能 ==========
        const timeDisplay = document.getElementById('time-display');
        const dateDisplay = document.getElementById('date-display');
        const weekDisplay = document.getElementById('week-display');
        const holidayDisplay = document.getElementById('holiday-display');
        
        // 特殊节日定义
        const holidays = {
            '01-01': '元旦',
            '02-14': '情人节',
            '03-08': '国际妇女节',
            '05-01': '劳动节',
            '06-01': '儿童节',
            '10-01': '国庆节',
            '12-25': '圣诞节',
            '01-28': '春节',
            '05-10': '母亲节',
            '06-18': '父亲节'
        };
        
        // 更新主时钟
        function updateClock() {
            const now = new Date();
            
            // 更新时间
            const hours = String(now.getHours()).padStart(2, '0');

        // 状态变量
        let isSoundOn = true;

        // 音频上下文和振荡器
        let audioContext;
        let oscillator;
        let gainNode;
        let isPlaying = false;
        
        // 粒子系统
        let particles = [];
        const particleColors = [
            '#00ffea', '#ff00ff', '#ffff00', '#00ff00', '#ff7700'

        // 交互点

        // 调整画布尺寸

        // 初始化粒子
        function initParticles() {
            particles = [];
            const particleCount = Math.floor((canvas.width * canvas.height) / 4000);
            
            for (let i = 0; i < particleCount; i++) {
                particles.push(createParticle());
            }
            
            updateParticleCount();

        // 创建粒子
        function createParticle(isNew = false) {
            return {
                x: isNew ? canvas.width / 2 : Math.random() * canvas.width,
                y: isNew ? canvas.height / 2 : Math.random() * canvas.height,
                size: Math.random() * 3 + 1,
                speedX: Math.random() * 2 - 1,
                speedY: Math.random() * 2 - 1,
                color: particleColors[Math.floor(Math.random() * particleColors.length)],
                life: isNew ? 100 : 0,
                maxLife: isNew ? 100 : 0,
                isNew: isNew
            };
        }
        
        // 创建闹钟爆炸效果
        function createAlarmExplosion() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = 0; i < 50; i++) {
                const newParticle = createParticle(true);
                newParticle.x = centerX;
                newParticle.y = centerY;

                newParticle.speedY = Math.random() * 8 - 4;

            startContinuousSound();
        }
        
        // 开始持续的声音
        function startContinuousSound() {
            if (!isSoundOn || isPlaying) return;
            
            oscillator = audioContext.createOscillator();
            gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = 440; // A4音
            
            // 设置音量
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            
            oscillator.start();
            isPlaying = true;
            
            // 定期改变频率
            setInterval(() => {
                if (oscillator && isSoundOn) {
                    // 根据时间改变频率
                    const now = new Date();
                    const seconds = now.getSeconds();
                    const frequency = 220 + (seconds % 10) * 55; // 220-770Hz范围
                    oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                    
                    // 轻微的音量变化
                    const volume = 0.03 + Math.sin(Date.now() / 500) * 0.02;
                    gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                }
            }, 100);
        }
        
        // 停止声音
        function stopContinuousSound() {

        // 更新粒子
        function updateParticles() {
            // 清空画布
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新交互点
            interactionPoints = interactionPoints.filter(point => {
                point.life--;
                return point.life > 0;
            });
            
            // 更新并绘制每个粒子
            particles.forEach((particle, index) => {
                // 应用粒子模式
                switch(particleMode) {
                    case 'gravity':
                        // 向中心引力
                        const dx = canvas.width / 2 - particle.x;
                        const dy = canvas.height / 2 - particle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        const force = 0.001;
                        
                        if (distance > 10) {
                            particle.speedX += (dx / distance) * force;
                            particle.speedY += (dy / distance) * force;
                        }
                        break;
                        
                    case 'explosion':
                        // 从中心向外爆炸
                        const dx2 = particle.x - canvas.width / 2;
                        const dy2 = particle.y - canvas.height / 2;
                        const distance2 = Math.sqrt(dx2 * dx2 + dy2 * dy2);
                        const force2 = 0.002;
                        
                        if (distance2 > 10) {
                            particle.speedX += (dx2 / distance2) * force2;
                            particle.speedY += (dy2 / distance2) * force2;
                        }
                        break;
                }
                
                // 应用交互点的影响
                interactionPoints.forEach(point => {
                    const dx = particle.x - point.x;
                    const dy = particle.y - point.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = 0.5 * (point.life / 100);
                        particle.speedX += (dx / distance) * force;
                        particle.speedY += (dy / distance) * force;
                    }
                });
                
                // 更新位置
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                
                // 边界检查
                if (particle.x < 0 || particle.x > canvas.width) {
                    particle.speedX *= -0.8;
                    particle.x = particle.x < 0 ? 0 : canvas.width;
                }
                
                if (particle.y < 0 || particle.y > canvas.height) {
                    particle.speedY *= -0.8;
                    particle.y = particle.y < 0 ? 0 : canvas.height;
                }
                
                // 逐渐减速
                particle.speedX *= 0.995;
                particle.speedY *= 0.995;
                
                // 更新生命周期
                if (particle.isNew) {
                    particle.life--;
                    if (particle.life <= 0) {
                        particle.isNew = false;
                    }
                }
                
                // 移除生命周期结束的粒子
                if (particle.isNew && particle.life <= 0) {
                    particles.splice(index, 1);
                    return;
                }
                
                // 绘制粒子
                ctx.beginPath();
                
                if (particle.isNew) {
                    // 新粒子有特殊效果
                    const alpha = particle.life / particle.maxLife;
                    ctx.fillStyle = particle.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                    ctx.arc(particle.x, particle.y, particle.size * (1 + alpha), 0, Math.PI * 2);
                } else {
                    ctx.fillStyle = particle.color;
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                }
                
                ctx.fill();
                
                // 绘制粒子间的连线
                particles.forEach(otherParticle => {
                    const dx = particle.x - otherParticle.x;
                    const dy = particle.y - otherParticle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = particle.color.replace(')', `, ${0.2 * (1 - distance/100)})`).replace('rgb', 'rgba');
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(otherParticle.x, otherParticle.y);
                        ctx.stroke();
                    }
                });
            });
            
            // 绘制交互点
            interactionPoints.forEach(point => {
                const alpha = point.life / 100;
                ctx.beginPath();
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.5})`;
                ctx.arc(point.x, point.y, 10 * alpha, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.beginPath();
                ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
                ctx.lineWidth = 2;
                ctx.arc(point.x, point.y, 20 * alpha, 0, Math.PI * 2);
                ctx.stroke();
            });
        }

                isSoundOn = !isSoundOn;
                soundBtn.classList.toggle('active', isSoundOn);
                soundBtn.innerHTML = `<i class="fas fa-volume-${isSoundOn ? 'up' : 'mute'}"></i> 声音: ${isSoundOn ? '开启' : '关闭'}`;
                
                if (isSoundOn) {
                    initAudio();
                } else {
                    stopContinuousSound();
                }
            });
            
            colorBtn.addEventListener('click', () => {
                isColorDynamic = !isColorDynamic;
                colorBtn.classList.toggle('active', isColorDynamic);
                colorBtn.innerHTML = `<i class="fas fa-palette"></i> 颜色: ${isColorDynamic ? '动态' : '静态'}`;
            });
            
            particleModeBtn.addEventListener('click', () => {
                const modes = ['normal', 'gravity', 'explosion'];
                const currentIndex = modes.indexOf(particleMode);
                particleMode = modes[(currentIndex + 1) % modes.length];
                
                let modeText = '';
                switch(particleMode) {
                    case 'normal': modeText = '正常'; break;
                    case 'gravity': modeText = '引力'; break;
                    case 'explosion': modeText = '爆炸'; break;
                }
                
                particleModeBtn.innerHTML = `<i class="fas fa-atom"></i> 粒子: ${modeText}`;
                particleModeBtn.classList.toggle('active', particleMode !== 'normal');
            });
        }
        
        // 添加交互点
        function addInteractionPoint(x, y, isClick = false) {
            interactionPoints.push({
                x, y,
                life: isClick ? 100 : 50
            });
            
            // 点击时添加新粒子
            if (isClick) {
                for (let i = 0; i < 10; i++) {
                    const newParticle = createParticle(true);
                    newParticle.x = x;
                    newParticle.y = y;
                    newParticle.speedX = Math.random() * 4 - 2;
                    newParticle.speedY = Math.random() * 4 - 2;
                    particles.push(newParticle);
                }
                updateParticleCount();
            }
        }
        
        // 初始化粒子系统
        function initParticleSystem() {
            resizeCanvas();
            setupEventListeners();
            initAudio();
            animate();
            
            // 初始交互点
            setTimeout(() => {
                addInteractionPoint(canvas.width / 2, canvas.height / 2, true);
            }, 500);
        }
        
        // ========== 全局函数声明 ==========
        window.toggleAlarm = toggleAlarm;
        window.deleteAlarm = deleteAlarm;
        
        // ========== 初始化所有功能 ==========
        function init() {
            // 初始化粒子系统
            initParticleSystem();
            
            // 初始化时钟显示
            updateClock();
            
            // 初始化计时器显示
            updateTimerDisplay();
            
            // 初始化秒表显示
            updateStopwatchDisplay();
            
            // 初始化闹钟列表
            renderAlarms();
            
            // 初始化计次列表
            renderLapTimes();
            
            // 每秒更新一次时间
            setInterval(updateClock, 1000);
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
</body>
</html>
